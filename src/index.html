<!DOCTYPE html>
<html>
    <head>
        <title>Personal Dashboard</title>

        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Parkinsans:wght@300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="head-div">
            <div class="title-subtitle-div">
                <h1 id="page-title">Personal Dashboard</h1>
                <h2 id="page-subtitle">How are you doing today?</h2>
            </div>
            <h2 id="clock">Failed to load clock</h2>
        </div>
        <div class="weather-grid-container weather">
            <div class="weather-grid-item temperature">
                <h3 class="weather-subheaders">Temperature</h3>
            </div>
            <div class="weather-grid-item sun-rise-set">
                <h3 class="weather-subheaders">Sunset/sunrise</h3>
            </div>
            <div class="weather-grid-item wind">
                <h3 class="weather-subheaders">Wind</h3>
            </div>
        </div>

        

        <script type="module" src="index.js"></script>
    </body>
</html>
